{exp:airtab:log_page_load}
{exp:airtab:has_promo_rights}
<div class="modal" ng-controller="SendDrinkModalCtrl">
  <ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">Checkout</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <iframe src="#/promo/{segment_3}/{segment_4}/{segment_5}/{remaining}" frameborder="0" style="overflow:hidden;min-height:100%;width:100%" height="100%" width="100%"></iframe>
  </ion-content>
</div>
{if no_results}
<div class="modal" ng-controller="SendDrinkModalCtrl">
  <ion-header-bar class="bar bar-header bar-dark">
    <h1 class="title">Checkout</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <iframe src="#/payment/{segment_3}/{segment_4}/{segment_5}" frameborder="0" style="overflow:hidden;min-height:100%;width:100%" height="100%" width="100%"></iframe>
  </ion-content>
</div>
{/if}
{/exp:airtab:has_promo_rights}

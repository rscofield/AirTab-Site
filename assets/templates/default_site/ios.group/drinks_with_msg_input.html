<div ng-cloak>
<ion-view title="Send Message">
	<ion-nav-buttons side="{{$root.menuSide}}">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    	<ion-content has-header="true" padding="true" ng-init="$root.hideLoading()">
		<form name="newMessageForm" ng-submit="sendNewMessageToUsr('{segment_3}'); " ng-controller="messagingCtrl">
			<div class="list">
			
				<label class="item item-input item-stacked-label" style="display:none" value="{segment_4}">
					<span class="input-label">AirTab Username</span>
					<input 
					type="text"
					placeholder="{segment_3}"
					value="{segment_4}"
					data-ng-model="new.username"
                    required
                    data-ng-minlength="4">
                    {segment_3}
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label">Your Message</span>
                    <textarea placeholder="Enter your message here..."
                    ng-model="new.message"
                    ng-required="true"
                    ng-minlength="1"></textarea>
				</label>
			</div>
			<button type="submit" class="button button-block button-assertive" >Send Message</button>
		</form>
		
    </ion-content>
</ion-view>
</div>

{exp:airtab:log_page_load}
<div class="modal" ng-controller="NewsCtrl" ng-init="$root.hideLoading()">
  <ion-header-bar class="bar bar-header bar-stable">
    <button class="button button-clear button-primary" ng-click="hideModal()"><i class="icon ion-arrow-left-c"></i></button>
    <h1 class="title">News/Event Details</h1>
  </ion-header-bar>
  <ion-content padding="true" header="true">
  <div style="padding:20px">
    {exp:channel:entries channel="est_news" entry_id="{segment_3}" limit="1" dynamic="no"}
      <div class="card">
        <div class="item item-image">
          <img src="{est_news_content_banner}" width="100%" />
        </div>
      </div>
      <button class="button button-block button-assertive" ng-click="showEstInfo({news_establishment:entry_id})">
          Establishment Details
      </button>
    {/exp:channel:entries}
  </div>
  </ion-content>
</div>

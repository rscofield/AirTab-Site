{exp:airtab:log_page_load}
<div ng-cloak>
<style type="text/css">
	.button.button-block, .button.button-full {
		margin-top:0;
	}
</style>
{if segment_3 == ""}
<ion-view title="My Drinks">
	<ion-nav-buttons side="{{$root.menuSide}}">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="true" has-tabs="true" id="mydrinks">
    	<div class="list" ng-controller="myDrinks" ng-init="getDrinks(false, $element);" id="myDrinks">
        
      </div>
		</div>
    </ion-content>
    <ion-footer-bar align-title="center" class="bar-dark">
		<button class="button button-block button-assertive" ng-click="$root.changeState('app.senddrink');">
		  Send A Drink
		</button>
	</ion-footer-bar>
</ion-view>
{if:elseif segment_3 == "modal"}
<div class="modal" id="modalWindow" ng-controller="myDrinks">
  <ion-header-bar class="bar bar-header bar-stable">
    <button class="button button-clear button-primary" ng-click="$root.hideModal()" id="hideModal"><i class="icon ion-arrow-left-c"></i></button>
    <h1 class="title">Redeem Which Gift?</h1>
  </ion-header-bar>
  <ion-content ng-init="$root.hideLoading()">
    <div class="list" ng-controller="myDrinks" ng-init="getDrinks(true);" compile="drinks">
		</div>
  </ion-content>
</div>
{/if}
</div>

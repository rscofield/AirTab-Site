<div class="modal" ng-controller="loginCtrl">
  <ion-header-bar class="bar bar-header bar-stable">
    <button class="button button-clear button-primary" ng-click="showLogin()" ng-if="showingRegister || showingReset"><i class="icon ion-arrow-left-c"></i></button>
    <button class="button button-clear button-primary button-icon ion-arrow-left-c" ng-click="$root.hideModal()" ng-if="!showingRegister"></button>
    <h1 class="title" ng-if="!showingRegister && !showingReset">Welcome to AirTab</h1>
    <h1 class="title" ng-if="showingRegister">Register</h1>
    <button class="button button-clear button-primary" ng-click="showRegister()" ng-if="!showingRegister">Register</button>
  </ion-header-bar>
  <ion-content scroll="false">
    <div ng-if="!showingRegister && !showingReset">
      <form ng-submit="doLogin()">
        <div style="text-align:center;padding: 20px 0 20px 0"><img src="/assets/airtab/img/logo.png" /></div>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="loginData.username" autofocus="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
          </label>
        </div>
        <div style="padding: 0 25px 0 25px"><button class="button button-block button-assertive" type="submit">Log in</button></div>
      </form>
      <div style="padding: 0 25px 0 25px"><button class="button button-block button-dark" ng-click="showRegister()">Need An Account?</button></div>

<!--      <div style="padding: 0 25px 0 25px"><button class="button button-block button-dark" ng-click="loginFB()" >Login with Facebook</button></div> -->

      <div style="padding: 0 25px 0 25px;text-align:center;color:#000;"><a onClick="openNewWindow('https://airtab.me/dashboard/#/forgot');" target="_blank" style="color:#000;">Forgot your password?</a></p></div>
      <!--<div style="padding: 0 25px 0 25px"><button class="button button-block button-dark" ng-click="showForgotPassword()">Forgot Your Password?</button></div>-->
    </div>
    <div ng-if="showingRegister" style="width:100%;height:100% !important;">
      <iframe src="/dashboard/#/register/android" frameborder="0" style="overflow:hidden;min-height:100%;width:100%" height="100%" width="100%"></iframe>
    </div>

    <div ng-if="showingReset">
      Reset
    </div>
  </ion-content>
</div>
